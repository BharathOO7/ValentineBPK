<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise For You</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
        .font-hand { font-family: 'Dancing Script', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(236, 72, 153, 0.15);
        }

        /* Heart Floating Animation */
        .bg-heart {
            position: absolute;
            color: rgba(244, 63, 94, 0.15);
            animation: floatUp linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Reveal Animation */
        .reveal-content {
            animation: expandOpen 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes expandOpen {
            0% { transform: scale(0.9); opacity: 0; max-height: 0; }
            100% { transform: scale(1); opacity: 1; max-height: 1000px; }
        }

        /* Pulse */
        .heart-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } }
        .animate-heartbeat { animation: heartbeat 2s infinite; }

        @keyframes melt { 0% { border-radius: 10px; } 50% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; } 100% { border-radius: 10px; } }
        .animate-melt { animation: melt 8s ease-in-out infinite; }

        /* Custom Shapes */
        .shape-blob { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        .shape-tear { border-radius: 0 50% 50% 50%; transform: rotate(45deg); }
        
        /* Glass */
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const THEMES = {
            rose: { id: 'rose', name: 'Rose Day', icon: 'üåπ', bg: 'bg-gradient-to-br from-red-100 via-pink-200 to-red-100', text: 'text-red-800' },
            propose: { id: 'propose', name: 'Propose Day', icon: 'üíç', bg: 'bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900', text: 'text-amber-200' },
            chocolate: { id: 'chocolate', name: 'Chocolate Day', icon: 'üç´', bg: 'bg-[#3E2723]', text: 'text-[#D7CCC8]' },
            teddy: { id: 'teddy', name: 'Teddy Day', icon: 'üß∏', bg: 'bg-gradient-to-tr from-pink-100 to-blue-100', text: 'text-purple-600' },
            promise: { id: 'promise', name: 'Promise Day', icon: 'ü§û', bg: 'bg-gradient-to-r from-blue-50 to-indigo-50', text: 'text-indigo-800' },
            hug: { id: 'hug', name: 'Hug Day', icon: 'üíï', bg: 'bg-orange-50', text: 'text-orange-800' },
            kiss: { id: 'kiss', name: 'Kiss Day', icon: 'üíã', bg: 'bg-red-50', text: 'text-red-600' },
            valentine: { id: 'valentine', name: 'Valentine\'s Day', icon: '‚ù§Ô∏è', bg: 'bg-pink-500', text: 'text-white' }
        };

        const BackgroundParticles = () => {
            const [particles, setParticles] = useState([]);
            useEffect(() => {
                setParticles(Array.from({ length: 20 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    size: Math.random() * 40 + 10,
                    duration: Math.random() * 10 + 10,
                    delay: Math.random() * 5
                })));
            }, []);

            return (
                <div className="fixed inset-0 pointer-events-none overflow-hidden h-screen w-screen">
                    {particles.map(p => (
                        <div key={p.id} className="bg-heart" style={{
                            left: `${p.left}%`,
                            fontSize: `${p.size}px`,
                            animationDuration: `${p.duration}s`,
                            animationDelay: `${p.delay}s`
                        }}>‚ù§Ô∏è</div>
                    ))}
                </div>
            );
        };

        // --- Music Component (Fixed) ---
        const MusicPlayer = ({ videoId, playTrigger }) => {
            const playerRef = useRef(null);

            useEffect(() => {
                if (playTrigger && playerRef.current) {
                    // Try postMessage first
                    try {
                        playerRef.current.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } catch(e) { console.log("Auto-play blocked, user interaction needed"); }
                }
            }, [playTrigger]);

            if (!videoId) return null;

            return (
                <div className="fixed bottom-4 right-4 z-50 opacity-50 hover:opacity-100 transition-opacity">
                    <iframe 
                        ref={playerRef}
                        className="hidden"
                        /* Added autoplay=1, mute=0 and origin for better reliability */
                        src={`https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&controls=0&loop=1&playlist=${videoId}&origin=${window.location.origin}`}
                        allow="autoplay; encrypted-media"
                        title="Background Music"
                    />
                    <div className="w-10 h-10 bg-white/20 backdrop-blur rounded-full flex items-center justify-center animate-spin-slow">
                        <i data-lucide="music" className="w-5 h-5"></i>
                    </div>
                </div>
            );
        };

        // --- UNIQUE DAY RENDERERS ---

        // 1. Rose Day
        const RoseDay = ({ data, sender, recipient }) => {
            const [isOpened, setIsOpened] = useState(false);

            return (
                <div className={`min-h-screen transition-colors duration-1000 flex flex-col items-center justify-center p-6 relative overflow-hidden ${isOpened ? 'bg-[#fff0f3]' : 'bg-[#ffe4e6]'}`}>
                    
                    {isOpened && (
                        <div className="absolute inset-0 pointer-events-none z-50">
                            {[...Array(30)].map((_, i) => (
                                <div key={i} className="absolute animate-petal-fall text-2xl" style={{
                                    left: `${Math.random() * 100}%`,
                                    top: `-10%`,
                                    animationDelay: `${Math.random() * 5}s`,
                                    animationDuration: `${4 + Math.random() * 4}s`,
                                    opacity: 0.6
                                }}>üå∏</div>
                            ))}
                        </div>
                    )}

                    <div className="absolute inset-0 z-0">
                        <div className={`absolute inset-0 bg-gradient-to-b from-rose-100 to-transparent transition-opacity duration-1000 ${isOpened ? 'opacity-100' : 'opacity-30'}`}></div>
                    </div>

                    <div className="relative z-10 w-full max-w-md flex flex-col items-center">
                        {!isOpened ? (
                            <button 
                                onClick={() => setIsOpened(true)}
                                className="group relative animate-bounce-slow"
                            >
                                <div className="absolute -inset-4 bg-pink-400 rounded-full blur-2xl opacity-20 group-hover:opacity-50 transition-opacity"></div>
                                <span className="text-[120px] cursor-pointer hover:scale-110 transition-transform block">üéÅ</span>
                                <p className="mt-4 font-serif text-rose-500 font-bold tracking-widest animate-pulse uppercase text-sm">Tap to open for {recipient}</p>
                            </button>
                        ) : (
                            <div className="flex flex-col items-center w-full">
                                <div className="relative h-64 w-full flex items-center justify-center mb-8">
                                    <div className="relative animate-fade-in-up">
                                        <span className="text-[120px] drop-shadow-2xl">üê±</span>
                                        <div className="absolute -top-10 -right-20 text-7xl animate-rose-delivery">üåπ</div>
                                        <div className="absolute -top-4 -left-4 text-3xl animate-ping">üíñ</div>
                                    </div>
                                </div>
                                <div className="animate-fade-in-scale text-center space-y-6">
                                    <div className="inline-block px-6 py-2 bg-white rounded-full shadow-sm border border-rose-100">
                                        <span className="font-serif text-rose-500 font-black text-xs tracking-[0.3em] uppercase">Happy Rose Day</span>
                                    </div>
                                    <h1 className="font-serif text-5xl text-gray-800 italic leading-tight">
                                        A Petal for <br/> 
                                        <span className="text-rose-500">My Love, {recipient}.</span>
                                    </h1>
                                    <div className="bg-white/40 backdrop-blur-md p-8 rounded-[40px] border border-white/60 shadow-xl relative">
                                        <span className="absolute -top-3 -left-3 text-2xl">‚ú®</span>
                                        <p className="font-hand text-4xl text-rose-700 italic">
                                            "{data.message || "Just like this rose, my love for you blooms more beautifully every single day."}"
                                        </p>
                                    </div>
                                    {data.image && (
                                        <div className="mt-6 w-24 h-24 mx-auto p-2 bg-white shadow-lg -rotate-3 border-b-8 border-rose-50">
                                            <img src={data.image} className="w-full h-full object-cover" alt="My Flower" />
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    <style>{`
                        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@1,900&display=swap');
                        .font-hand { font-family: 'Dancing Script', cursive; }
                        .font-serif { font-family: 'Playfair Display', serif; }
                        @keyframes petal-fall {
                            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 0; }
                            10% { opacity: 1; }
                            90% { opacity: 1; }
                            100% { transform: translateY(100vh) rotate(720deg) translateX(50px); opacity: 0; }
                        }
                        @keyframes rose-delivery {
                            0% { transform: translate(200px, -100px) rotate(-45deg) scale(0); opacity: 0; }
                            50% { transform: translate(0, 0) rotate(0deg) scale(1.5); opacity: 1; }
                            100% { transform: translate(-30px, 20px) rotate(-15deg) scale(1.1); opacity: 1; }
                        }
                        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
                        @keyframes fade-in-scale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
                        @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
                        .animate-petal-fall { animation: petal-fall linear infinite; }
                        .animate-rose-delivery { animation: rose-delivery 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
                        .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
                        .animate-fade-in-scale { animation: fade-in-scale 1s ease-out 0.5s forwards; opacity: 0; }
                        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
                    `}</style>
                </div>
            );
        };

        // 2. Propose Day
        // 2. Propose Day (Ring Slide -> Celebration Reveal)
        const ProposeDay = ({ data, sender, recipient }) => {
            const [ringPos, setRingPos] = useState(0);
            const [isProposed, setIsProposed] = useState(false);

            const handleRingSlide = (e) => {
                if (isProposed) return;
                const val = parseInt(e.target.value);
                setRingPos(val);

                // Calculate opacity based on slide (Dark -> Bright)
                // This makes the background brighten AS you drag
                
                if (val >= 98) {
                    setIsProposed(true);
                    setRingPos(100);
                    triggerProposalSuccess();
                }
            };

            const triggerProposalSuccess = () => {
                if (window.confetti) {
                    const duration = 3000;
                    const end = Date.now() + duration;

                    (function frame() {
                        window.confetti({
                            particleCount: 5,
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 },
                            colors: ['#ff0055', '#fbbf24', '#ffffff']
                        });
                        window.confetti({
                            particleCount: 5,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 },
                            colors: ['#ff0055', '#fbbf24', '#ffffff']
                        });
                        if (Date.now() < end) requestAnimationFrame(frame);
                    }());
                }
            };

            return (
                <div className={`min-h-screen transition-all duration-1000 flex flex-col items-center justify-center p-6 relative overflow-hidden`}
                    style={{
                        // Dynamic Background: Interpolates from Dark Plum to Vibrant Pink/Gold
                        background: isProposed 
                            ? 'linear-gradient(135deg, #be185d 0%, #fb7185 50%, #fcd34d 100%)' // Success State
                            : `linear-gradient(135deg, #2e0215 0%, #4a0423 ${ringPos}%, #1a0510 100%)` // Dragging State
                    }}>
                    
                    {/* BACKGROUND EFFECTS */}
                    <div className="absolute inset-0 z-0 pointer-events-none">
                        {/* Floating "Will You?" Text in background */}
                        {!isProposed && (
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[10vw] font-black text-white/5 whitespace-nowrap">
                                MARRY ME?
                            </div>
                        )}
                        
                        {/* Sparkles */}
                        {[...Array(25)].map((_, i) => (
                            <div key={i} className="absolute animate-pulse" style={{
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                fontSize: `${Math.random() * 20 + 10}px`,
                                animationDelay: `${Math.random() * 3}s`,
                                opacity: isProposed ? 0.6 : 0.2,
                                color: isProposed ? '#fff' : '#f43f5e'
                            }}>
                                {isProposed ? '‚ú®' : '‚ù§Ô∏è'}
                            </div>
                        ))}
                    </div>

                    {/* --- MAIN INTERACTIVE AREA --- */}
                    <div className="relative z-10 w-full max-w-lg flex flex-col items-center">
                        
                        {/* 1. THE CHARACTERS & RING TRACK */}
                        <div className="relative w-full mb-12">
                            
                            {/* The "Path" of the Ring */}
                            <div className="absolute top-1/2 left-4 right-4 h-2 bg-white/10 rounded-full -z-10"></div>
                            <div className="absolute top-1/2 left-4 h-2 bg-gradient-to-r from-rose-500 to-amber-400 rounded-full -z-10 transition-all duration-75 ease-linear" 
                                style={{ width: `calc(${ringPos}% - 30px)` }}></div>

                            <div className="flex justify-between items-center px-2">
                                {/* TIGER (Proposer) */}
                                <div className={`transition-transform duration-500 ${isProposed ? 'scale-110 translate-x-10 rotate-12' : 'scale-100'}`}>
                                    <span className="text-[90px] md:text-[110px] drop-shadow-2xl">üêØ</span>
                                </div>

                                {/* CAT (Receiver) */}
                                <div className={`transition-transform duration-500 ${isProposed ? 'scale-110 -translate-x-10 -rotate-12' : 'scale-100 scale-x-[-1]'}`}>
                                    <span className="text-[90px] md:text-[110px] drop-shadow-2xl scale-x-[-1] inline-block">üê±</span>
                                    {isProposed && (
                                        <div className="absolute -top-6 -left-4 text-5xl animate-bounce">üíç</div>
                                    )}
                                </div>
                            </div>

                            {/* THE DRAGGABLE RING (Custom Slider) */}
                            {!isProposed && (
                                <div className="absolute top-1/2 left-0 right-0 -translate-y-1/2 px-8">
                                    <input 
                                        type="range" 
                                        min="0" 
                                        max="100" 
                                        value={ringPos} 
                                        onChange={handleRingSlide}
                                        className="w-full h-12 opacity-0 cursor-pointer z-50 relative"
                                    />
                                    {/* The Visual Ring following the slider */}
                                    <div 
                                        className="absolute top-1/2 -translate-y-1/2 pointer-events-none transition-all duration-75 ease-linear flex flex-col items-center"
                                        style={{ left: `calc(${ringPos}% - 20px)` }}
                                    >
                                        <span className="text-6xl filter drop-shadow-[0_0_15px_rgba(251,191,36,0.8)] animate-ring-shimmer">üíç</span>
                                        <span className="text-white/50 text-[10px] font-bold tracking-widest mt-2 uppercase whitespace-nowrap">Slide Me</span>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 2. THE REVEAL CARD (Only shows after sliding) */}
                        <div className={`transition-all duration-1000 transform ${isProposed ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-20 scale-95 pointer-events-none'}`}>
                            <div className="relative bg-white/20 backdrop-blur-2xl border border-white/40 p-10 rounded-[40px] shadow-2xl text-center overflow-hidden">
                                
                                {/* Shimmer Effect over card */}
                                <div className="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent translate-x-[-100%] animate-shine"></div>

                                {data.image && (
                                    <div className="relative w-32 h-32 mx-auto mb-6">
                                        <div className="absolute inset-0 bg-amber-400 rounded-full blur-xl opacity-50 animate-pulse"></div>
                                        <div className="relative w-full h-full rounded-full border-4 border-white overflow-hidden shadow-lg">
                                            <img src={data.image} className="w-full h-full object-cover" alt="Proposal" />
                                        </div>
                                        <div className="absolute -bottom-2 -right-2 bg-white text-rose-500 rounded-full p-2 shadow-lg text-xl">
                                            ‚úÖ
                                        </div>
                                    </div>
                                )}

                                <h2 className="text-amber-200 font-bold tracking-[0.3em] text-xs uppercase mb-2">It's Official</h2>
                                <h1 className="font-serif text-4xl md:text-5xl text-white font-black italic mb-6 leading-tight">
                                    Will You Be <br/>
                                    <span className="text-amber-300">My Forever?</span>
                                </h1>

                                <div className="w-16 h-1 bg-white/50 mx-auto mb-6 rounded-full"></div>

                                <p className="font-hand text-3xl text-white leading-snug drop-shadow-md">
                                    "{data.message || "I don't just want to be with you. I want to be the one who makes your life beautiful."}"
                                </p>

                                <div className="mt-8 flex justify-center gap-4">
                                    <span className="bg-white/20 px-4 py-2 rounded-full text-xs font-bold text-white uppercase tracking-widest backdrop-blur-md border border-white/20">
                                        {sender} & {recipient}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* 3. INITIAL INSTRUCTION TEXT (Fades out) */}
                        {!isProposed && (
                            <div className="absolute bottom-10 animate-bounce text-white/40 font-bold tracking-widest text-xs uppercase">
                                Slide the ring to propose
                            </div>
                        )}

                    </div>

                    <style>{`
                        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@1,900&display=swap');
                        
                        .font-hand { font-family: 'Dancing Script', cursive; }
                        .font-serif { font-family: 'Playfair Display', serif; }

                        @keyframes ring-shimmer {
                            0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px rgba(251,191,36,0.5)); }
                            50% { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 25px rgba(251,191,36,1)); }
                        }

                        @keyframes shine {
                            0% { transform: translateX(-150%) skewX(-15deg); }
                            100% { transform: translateX(150%) skewX(-15deg); }
                        }

                        .animate-ring-shimmer { animation: ring-shimmer 2s ease-in-out infinite; }
                        .animate-shine { animation: shine 3s infinite linear; }
                    `}</style>
                </div>
            );
        };

        // 3. Chocolate Day
        const ChocolateDay = ({ data, sender, recipient }) => {
            const [isUnwrapped, setIsUnwrapped] = useState(false);

            return (
                <div className={`min-h-screen transition-colors duration-1000 flex flex-col items-center justify-center p-6 relative overflow-hidden ${isUnwrapped ? 'bg-[#2d0f0f]' : 'bg-[#1a0505]'}`}>
                    <div className="absolute inset-0 z-0">
                        {isUnwrapped ? (
                            <>
                                <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,#4a1c1c_0%,#1a0505_100%)]"></div>
                                <div className="absolute top-[-20%] left-[-10%] w-full h-full bg-[#3d1414] rounded-[30%_70%_70%_30%/30%_30%_70%_70%] blur-[100px] animate-melt-flow opacity-60"></div>
                                <div className="absolute bottom-[-20%] right-[-10%] w-full h-full bg-[#5c1a1a] rounded-[70%_30%_30%_70%/70%_70%_30%_30%] blur-[100px] animate-melt-flow-reverse opacity-40"></div>
                            </>
                        ) : (
                            <div className="absolute inset-0 bg-[#1a0505]"></div>
                        )}
                        {isUnwrapped && [...Array(15)].map((_, i) => (
                            <div key={i} className="absolute animate-float-slow text-2xl opacity-30" style={{
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                animationDelay: `${Math.random() * 5}s`
                            }}>ü§é</div>
                        ))}
                    </div>

                    <div className="relative z-10 w-full max-w-md flex flex-col items-center">
                        {!isUnwrapped ? (
                            <div onClick={() => setIsUnwrapped(true)} className="cursor-pointer group relative">
                                <div className="absolute -inset-4 bg-amber-500/20 blur-2xl group-hover:bg-amber-500/40 transition-all"></div>
                                <div className="w-64 h-96 bg-gradient-to-br from-red-700 via-red-800 to-red-950 rounded-lg shadow-2xl border-2 border-amber-600/30 flex flex-col items-center justify-between p-6 overflow-hidden relative">
                                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                                    <div className="w-full h-12 border-y border-amber-500/50 flex items-center justify-center">
                                        <span className="text-amber-500 tracking-[0.3em] text-[10px] font-bold">PREMIUM COCOA</span>
                                    </div>
                                    <div className="text-center">
                                        <span className="text-5xl mb-2 block">üç´</span>
                                        <h2 className="text-amber-500 font-serif italic text-2xl">For {recipient}</h2>
                                    </div>
                                    <div className="text-amber-500/50 text-[10px] animate-pulse">TAP TO UNWRAP</div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center w-full animate-reveal-content">
                                <div className="relative w-64 h-64 mb-10">
                                    <div className="absolute inset-0 bg-rose-600 rounded-full blur-3xl opacity-40 animate-pulse"></div>

                                                        Make sure it's a direct image link ending in .jpg or .png
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="fixed bottom-8 inset-x-0 flex justify-center z-40 pointer-events-none">
                            <div className="pointer-events-auto bg-white/90 backdrop-blur px-8 py-4 rounded-full shadow-2xl border border-pink-100 flex items-center gap-6 animate-fade-in-up">
                                <p className="text-sm font-medium text-gray-600">Ready to share?</p>
                                <button onClick={() => alert('Links generated for each card above!')} className="bg-pink-600 text-white px-6 py-2 rounded-full font-bold hover:bg-pink-700 transition-colors">
                                    Preview All Cards
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'viewer_gate') {
            // Ensure we have fallbacks for the names
            const senderName = data.sender || "Someone Special";
            const recipientName = data.recipient || "You";

            return (
                <div 
                    className="min-h-screen bg-[#fff0f3] flex flex-col items-center justify-center text-[#4a2c31] relative overflow-hidden cursor-pointer" 
                    onClick={() => { setAudioTrigger(true); setMode('viewer_active'); }}
                >
                    {/* 1. DYNAMIC BACKGROUND LAYER */}
                    <div className="absolute inset-0 z-0 pointer-events-none overflow-hidden">
                        {/* Multi-layered Gradient Nebula */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[200%] h-[200%] bg-[radial-gradient(circle_at_center,#ffe4e9_0%,#ffd1dc_30%,#fff0f3_70%)] animate-pulse-slow"></div>
                        
                        {/* 360-degree Spinning Light Aura */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150%] h-[150%] bg-[conic-gradient(from_0deg,transparent,#fbcfe8,transparent,#fce7f3,transparent)] animate-spin-extra-slow opacity-40"></div>

                        {/* DENSE EMOJI GALAXY (70+ Particles) */}
                        {[...Array(70)].map((_, i) => (
                            <div key={i} className="absolute animate-cosmic-float" style={{
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                fontSize: `${Math.random() * 30 + 15}px`,
                                animationDuration: `${5 + Math.random() * 12}s`,
                                animationDelay: `${-Math.random() * 10}s`, // Negative delay so they start mid-animation
                                opacity: 0,
                                zIndex: 0
                            }}>
                                {['üå∏', 'üíñ', '‚ú®', 'üíé', 'üéÄ', 'üéà', 'üåπ', 'ü§ç', 'üç≠', 'ü¶ã'][Math.floor(Math.random() * 10)]}
                            </div>
                        ))}
                    </div>

                    {/* 2. CENTER CONTENT CARD */}
                    <div className="relative z-10 flex flex-col items-center max-w-lg w-full px-6">
                        
                        {/* THE "HEART GLOW" ICON */}
                        <div className="relative mb-12">
                            <div className="absolute inset-0 bg-rose-400 rounded-full blur-[60px] opacity-30 animate-pulse"></div>
                            <div className="absolute -inset-4 bg-white/50 rounded-full blur-xl animate-ping-slow"></div>
                            
                            <div className="relative w-32 h-32 flex items-center justify-center bg-white rounded-full shadow-[0_20px_50px_rgba(251,113,133,0.3)] border-4 border-rose-100">
                                <span className="text-6xl animate-gift-wiggle inline-block">üéÅ</span>
                                {/* Orbiting Stars */}
                                <div className="absolute inset-0 animate-spin-slow">
                                    <span className="absolute top-0 left-1/2 -translate-x-1/2 text-2xl">‚ú®</span>
                                </div>
                            </div>
                            
                            {/* Badge */}
                            <div className="absolute -bottom-2 -right-2 bg-rose-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg border-2 border-white animate-bounce">
                                <span className="text-xs">‚ù§Ô∏è</span>
                            </div>
                        </div>

                        {/* TEXT CONTENT */}
                        <div className="text-center space-y-6 w-full">
                            <div className="space-y-3">
                                <div className="flex items-center justify-center gap-3">
                                    <div className="h-px w-10 bg-rose-300"></div>
                                    <h2 className="text-rose-500 font-black tracking-[0.5em] uppercase text-[10px]">
                                        Special Delivery
                                    </h2>
                                    <div className="h-px w-10 bg-rose-300"></div>
                                </div>
                                
                                {/* SENDER BOX */}
                                <div className="inline-block px-5 py-2 rounded-2xl bg-white/40 backdrop-blur-md border border-white shadow-sm transition-transform hover:scale-110 duration-300">
                                    <p className="font-hand text-2xl text-rose-400">From {senderName}</p>
                                </div>
                            </div>

                            <h1 className="font-serif text-6xl md:text-8xl italic text-[#4a2c31] leading-none drop-shadow-md">
                                For <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-rose-400 via-rose-600 to-rose-400 animate-shimmer">
                                    {recipientName}
                                </span>
                            </h1>

                            <div className="flex flex-col items-center gap-4 py-4">
                                <div className="h-16 w-[2px] bg-gradient-to-b from-rose-400 via-rose-200 to-transparent"></div>
                                <p className="font-hand text-3xl text-rose-500/80 animate-pulse">
                                    Wait until you see what's inside...
                                </p>
                            </div>
                        </div>

                        {/* BUTTON */}
                        <div className="mt-4 group relative">
                            <div className="absolute -inset-4 bg-rose-400/20 rounded-full blur-xl group-hover:bg-rose-500/40 transition-all duration-500"></div>
                            <button className="relative flex flex-col items-center gap-1 bg-[#4a2c31] px-12 py-4 rounded-full border border-white/20 shadow-2xl group-hover:bg-rose-600 transition-all duration-300 transform group-active:scale-95">
                                <span className="text-sm font-black tracking-[0.3em] text-white uppercase">Open Your Gift</span>
                                <div className="flex gap-1.5">
                                    <span className="w-1.5 h-1.5 bg-rose-300 rounded-full animate-bounce [animation-delay:0s]"></span>
                                    <span className="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.2s]"></span>
                                    <span className="w-1.5 h-1.5 bg-rose-300 rounded-full animate-bounce [animation-delay:0.4s]"></span>
                                </div>
                            </button>
                        </div>
                    </div>

                    {/* FOOTER */}
                    <div className="absolute bottom-10 flex items-center gap-4 text-rose-400/40 text-[9px] tracking-[0.3em] font-black uppercase">
                        <span>Enable Audio</span>
                        <div className="w-10 h-px bg-rose-200"></div>
                        <span>{senderName} x {recipientName}</span>
                    </div>

                    <style>{`
                        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@1,900&display=swap');
                        
                        .font-hand { font-family: 'Dancing Script', cursive; }
                        .font-serif { font-family: 'Playfair Display', serif; }

                        @keyframes cosmic-float {
                            0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
                            10% { opacity: 0.8; }
                            90% { opacity: 0.8; }
                            100% { transform: translateY(-20vh) scale(1.2) rotate(360deg); opacity: 0; }
                        }

                        @keyframes spin-extra-slow {
                            from { transform: translate(-50%, -50%) rotate(0deg); }
                            to { transform: translate(-50%, -50%) rotate(360deg); }
                        }

                        @keyframes gift-wiggle {
                            0%, 100% { transform: rotate(-8deg) scale(1); }
                            50% { transform: rotate(8deg) scale(1.1); }
                        }

                        @keyframes shimmer {
                            0% { background-position: -200% center; }
                            100% { background-position: 200% center; }
                        }

                        .animate-cosmic-float { animation: cosmic-float linear infinite; }
                        .animate-spin-extra-slow { animation: spin-extra-slow 25s linear infinite; }
                        .animate-gift-wiggle { animation: gift-wiggle 2.5s ease-in-out infinite; }
                        .animate-shimmer { background-size: 200% auto; animation: shimmer 4s linear infinite; }
                        .animate-ping-slow { animation: ping 3s cubic-bezier(0, 0, 0.2, 1) infinite; }
                        .animate-pulse-slow { animation: pulse 5s ease-in-out infinite; }
                    `}</style>
                </div>
            );
        }

            if (mode === 'viewer_active') {
                const dayData = data.dayData;
                const theme = THEMES[viewDayId];

                return (
                    <>
                        <MusicPlayer videoId={data.music} playTrigger={audioTrigger} />
                        
                        {/* Passes names correctly now */}
                        {viewDayId === 'rose' && <RoseDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'propose' && <ProposeDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'chocolate' && <ChocolateDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'teddy' && <TeddyDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'promise' && <PromiseDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'hug' && <HugDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'kiss' && <KissDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                        {viewDayId === 'valentine' && <ValentineDay data={dayData} sender={data.sender} recipient={data.recipient} />}
                    </>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
