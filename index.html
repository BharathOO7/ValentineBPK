<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise For You</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
        .font-hand { font-family: 'Dancing Script', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(236, 72, 153, 0.15);
        }

        /* Heart Floating Animation */
        .bg-heart {
            position: absolute;
            color: rgba(244, 63, 94, 0.15);
            animation: floatUp linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Reveal Animation */
        .reveal-content {
            animation: expandOpen 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes expandOpen {
            0% { transform: scale(0.9); opacity: 0; max-height: 0; }
            100% { transform: scale(1); opacity: 1; max-height: 1000px; }
        }

        /* Pulse */
        .heart-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } }
        .animate-heartbeat { animation: heartbeat 2s infinite; }

        @keyframes melt { 0% { border-radius: 10px; } 50% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; } 100% { border-radius: 10px; } }
        .animate-melt { animation: melt 8s ease-in-out infinite; }

        /* Custom Shapes */
        .shape-blob { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        .shape-tear { border-radius: 0 50% 50% 50%; transform: rotate(45deg); }
        
        /* Glass */
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const THEMES = {
            rose: { id: 'rose', name: 'Rose Day', icon: 'üåπ', bg: 'bg-gradient-to-br from-red-100 via-pink-200 to-red-100', text: 'text-red-800' },
            propose: { id: 'propose', name: 'Propose Day', icon: 'üíç', bg: 'bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900', text: 'text-amber-200' },
            chocolate: { id: 'chocolate', name: 'Chocolate Day', icon: 'üç´', bg: 'bg-[#3E2723]', text: 'text-[#D7CCC8]' },
            teddy: { id: 'teddy', name: 'Teddy Day', icon: 'üß∏', bg: 'bg-gradient-to-tr from-pink-100 to-blue-100', text: 'text-purple-600' },
            promise: { id: 'promise', name: 'Promise Day', icon: 'ü§û', bg: 'bg-gradient-to-r from-blue-50 to-indigo-50', text: 'text-indigo-800' },
            hug: { id: 'hug', name: 'Hug Day', icon: 'üíï', bg: 'bg-orange-50', text: 'text-orange-800' },
            kiss: { id: 'kiss', name: 'Kiss Day', icon: 'üíã', bg: 'bg-red-50', text: 'text-red-600' },
            valentine: { id: 'valentine', name: 'Valentine\'s Day', icon: '‚ù§Ô∏è', bg: 'bg-pink-500', text: 'text-white' }
        };

        const BackgroundParticles = () => {
            const [particles, setParticles] = useState([]);
            useEffect(() => {
                setParticles(Array.from({ length: 20 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    size: Math.random() * 40 + 10,
                    duration: Math.random() * 10 + 10,
                    delay: Math.random() * 5
                })));
            }, []);

            return (
                <div className="fixed inset-0 pointer-events-none overflow-hidden h-screen w-screen">
                    {particles.map(p => (
                        <div key={p.id} className="bg-heart" style={{
                            left: `${p.left}%`,
                            fontSize: `${p.size}px`,
                            animationDuration: `${p.duration}s`,
                            animationDelay: `${p.delay}s`
                        }}>‚ù§Ô∏è</div>
                    ))}
                </div>
            );
        };

        // --- Music Component ---
        const MusicPlayer = ({ videoId, playTrigger }) => {
            const playerRef = useRef(null);

            useEffect(() => {
                if (playTrigger && playerRef.current) {
                    playerRef.current.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }
            }, [playTrigger]);

            if (!videoId) return null;

            return (
                <div className="fixed bottom-4 right-4 z-50 opacity-50 hover:opacity-100 transition-opacity">
                    <iframe 
                        ref={playerRef}
                        className="hidden"
                        src={`https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=0&loop=1&playlist=${videoId}`}
                        allow="autoplay"
                    />
                    <div className="w-10 h-10 bg-white/20 backdrop-blur rounded-full flex items-center justify-center animate-spin-slow">
                        <i data-lucide="music" className="w-5 h-5"></i>
                    </div>
                </div>
            );
        };

        // --- UNIQUE DAY RENDERERS ---

        // 1. Rose Day (Elegant, Floating Petals)
        const RoseDay = ({ data }) => {
    const [isOpened, setIsOpened] = useState(false);

    return (
        <div className={`min-h-screen transition-colors duration-1000 flex flex-col items-center justify-center p-6 relative overflow-hidden ${isOpened ? 'bg-[#fff0f3]' : 'bg-[#ffe4e6]'}`}>
            
            {/* 1. PETAL BLIZZARD (Only shows after opening) */}
            {isOpened && (
                <div className="absolute inset-0 pointer-events-none z-50">
                    {[...Array(30)].map((_, i) => (
                        <div key={i} className="absolute animate-petal-fall text-2xl" style={{
                            left: `${Math.random() * 100}%`,
                            top: `-10%`,
                            animationDelay: `${Math.random() * 5}s`,
                            animationDuration: `${4 + Math.random() * 4}s`,
                            opacity: 0.6
                        }}>üå∏</div>
                    ))}
                </div>
            )}

            {/* 2. BACKGROUND GLOWS */}
            <div className="absolute inset-0 z-0">
                <div className={`absolute inset-0 bg-gradient-to-b from-rose-100 to-transparent transition-opacity duration-1000 ${isOpened ? 'opacity-100' : 'opacity-30'}`}></div>
            </div>

            {/* 3. THE INTERACTIVE REVEAL */}
            <div className="relative z-10 w-full max-w-md flex flex-col items-center">
                
                {!isOpened ? (
                    /* THE GIFT BOX (Before Opening) */
                    <button 
                        onClick={() => setIsOpened(true)}
                        className="group relative animate-bounce-slow"
                    >
                        <div className="absolute -inset-4 bg-pink-400 rounded-full blur-2xl opacity-20 group-hover:opacity-50 transition-opacity"></div>
                        <span className="text-[120px] cursor-pointer hover:scale-110 transition-transform block">üéÅ</span>
                        <p className="mt-4 font-serif text-rose-500 font-bold tracking-widest animate-pulse uppercase text-sm">Tap to open your gift</p>
                    </button>
                ) : (
                    /* THE ROSE PRESENTATION (After Opening) */
                    <div className="flex flex-col items-center w-full">
                        <div className="relative h-64 w-full flex items-center justify-center mb-8">
                            
                            {/* Her Emoji (The Receiver) */}
                            <div className="relative animate-fade-in-up">
                                <span className="text-[120px] drop-shadow-2xl">üê±</span>
                                
                                {/* THE FLYING ROSE */}
                                <div className="absolute -top-10 -right-20 text-7xl animate-rose-delivery">
                                    üåπ
                                </div>

                                {/* Blushing Hearts around her */}
                                <div className="absolute -top-4 -left-4 text-3xl animate-ping">üíñ</div>
                            </div>
                        </div>

                        {/* STORYBOOK CONTENT */}
                        <div className="animate-fade-in-scale text-center space-y-6">
                            <div className="inline-block px-6 py-2 bg-white rounded-full shadow-sm border border-rose-100">
                                <span className="font-serif text-rose-500 font-black text-xs tracking-[0.3em] uppercase">Happy Rose Day</span>
                            </div>

                            <h1 className="font-serif text-5xl text-gray-800 italic leading-tight">
                                A Petal for <br/> 
                                <span className="text-rose-500">Every Heartbeat.</span>
                            </h1>

                            <div className="bg-white/40 backdrop-blur-md p-8 rounded-[40px] border border-white/60 shadow-xl relative">
                                {/* Decorative Rose Corners */}
                                <span className="absolute -top-3 -left-3 text-2xl">‚ú®</span>
                                
                                <p className="font-hand text-4xl text-rose-700 italic">
                                    "{data.message || "Just like this rose, my love for you blooms more beautifully every single day."}"
                                </p>
                            </div>

                            {/* Partner Image (Tiny Polaroid Style) */}
                            {data.image && (
                                <div className="mt-6 w-24 h-24 mx-auto p-2 bg-white shadow-lg -rotate-3 border-b-8 border-rose-50">
                                    <img src={data.image} className="w-full h-full object-cover" alt="My Flower" />
                                </div>
                            )}
                        </div>
                    </div>
                )}
            </div>

            <style>{`
                @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@1,900&display=swap');
                
                .font-hand { font-family: 'Dancing Script', cursive; }
                .font-serif { font-family: 'Playfair Display', serif; }

                @keyframes petal-fall {
                    0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: translateY(100vh) rotate(720deg) translateX(50px); opacity: 0; }
                }

                @keyframes rose-delivery {
                    0% { transform: translate(200px, -100px) rotate(-45deg) scale(0); opacity: 0; }
                    50% { transform: translate(0, 0) rotate(0deg) scale(1.5); opacity: 1; }
                    100% { transform: translate(-30px, 20px) rotate(-15deg) scale(1.1); opacity: 1; }
                }

                @keyframes fade-in-up {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }

                @keyframes fade-in-scale {
                    from { opacity: 0; transform: scale(0.9); }
                    to { opacity: 1; transform: scale(1); }
                }

                @keyframes bounce-slow {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }

                .animate-petal-fall { animation: petal-fall linear infinite; }
                .animate-rose-delivery { animation: rose-delivery 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
                .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
                .animate-fade-in-scale { animation: fade-in-scale 1s ease-out 0.5s forwards; opacity: 0; }
                .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
            `}</style>
        </div>
    );
};

        // 2. Propose Day (Dark, Premium, Ring Box)
        const ProposeDay = ({ data }) => {
    return (
        <div className="min-h-screen bg-[#0d0d1a] flex flex-col items-center justify-center p-6 relative overflow-hidden">
            
            {/* 1. MAGICAL ATMOSPHERE */}
            <div className="absolute inset-0 z-0">
                <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,#1a1a3a_0%,#050510_100%)]"></div>
                
                {/* Rising Heart Particles (Instead of just stars) */}
                {[...Array(20)].map((_, i) => (
                    <div key={i} className="absolute animate-float-rise opacity-30 text-rose-500" style={{
                        left: `${Math.random() * 100}%`,
                        bottom: `-10%`,
                        fontSize: `${Math.random() * 20 + 10}px`,
                        animationDelay: `${Math.random() * 7}s`,
                        animationDuration: `${10 + Math.random() * 10}s`
                    }}>‚ù§Ô∏è</div>
                ))}
                
                {/* Aurora Glow */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150%] h-[60%] bg-rose-600/10 blur-[120px] rotate-12"></div>
            </div>

            {/* 2. THE TIGER & CAT INTERACTION */}
            <div className="relative z-10 w-full max-w-lg">
                <div className="flex justify-center items-end gap-2 mb-8">
                    {/* TIGER: The Proposer */}
                    <div className="relative group">
                        <div className="absolute -top-16 left-0 animate-bounce">
                           <span className="text-4xl">üíç</span>
                        </div>
                        <span className="text-[110px] drop-shadow-2xl filter brightness-110">üêØ</span>
                    </div>

                    {/* THE CONNECTION: Pulsing Heart */}
                    <div className="pb-10">
                        <div className="text-4xl animate-pulse-fast text-rose-500">‚ù§Ô∏è</div>
                    </div>

                    {/* CAT: The Better Half */}
                    <div className="relative animate-sway">
                        <div className="absolute -top-12 right-0">
                           <span className="text-4xl animate-ping opacity-75">‚ú®</span>
                        </div>
                        <span className="text-[110px] drop-shadow-2xl">üê±</span>
                        {/* Blushing blush */}
                        <div className="absolute bottom-[35%] left-1/2 -translate-x-1/2 flex gap-8">
                            <div className="w-5 h-2 bg-rose-400/50 rounded-full blur-[2px]"></div>
                            <div className="w-5 h-2 bg-rose-400/50 rounded-full blur-[2px]"></div>
                        </div>
                    </div>
                </div>

                {/* 3. THE "BETTER HALF" REVEAL CARD */}
                <div className="relative animate-reveal-up">
                    {/* The Golden Frame */}
                    <div className="absolute -inset-0.5 bg-gradient-to-r from-amber-400 to-rose-500 rounded-[40px] opacity-30 blur-md"></div>
                    
                    <div className="relative bg-black/40 backdrop-blur-2xl border border-white/10 p-10 rounded-[40px] shadow-2xl overflow-hidden">
                        
                        {/* Partner's Photo - Styled like a locket */}
                        {data.image && (
                            <div className="relative w-28 h-28 mx-auto mb-8">
                                <div className="absolute inset-0 bg-white/20 rounded-full animate-pulse"></div>
                                <div className="relative w-full h-full rounded-full border-2 border-white/80 p-1 overflow-hidden shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                                    <img src={data.image} className="w-full h-full object-cover rounded-full" alt="Better Half" />
                                </div>
                            </div>
                        )}

                        <div className="text-center space-y-6">
                            <div className="space-y-1">
                                <span className="text-amber-400 font-bold tracking-[0.4em] text-[10px] uppercase">A Promise for Life</span>
                                <h1 className="font-serif text-4xl text-white font-black italic">To My Better Half</h1>
                            </div>

                            <div className="h-px w-16 bg-gradient-to-r from-transparent via-rose-500 to-transparent mx-auto"></div>

                            {/* THE MAIN TEXT */}
                            <p className="font-hand text-3xl md:text-4xl text-rose-100 leading-snug drop-shadow-lg">
                                {data.message || "I love you, will you be my better half?"}
                            </p>

                            <div className="pt-4 animate-bounce">
                                <span className="inline-block px-6 py-2 rounded-full border border-rose-500/50 text-rose-300 text-xs font-bold tracking-widest uppercase">
                                    Forever Starts Here
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <style>{`
                @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@1,800&display=swap');

                .font-hand { font-family: 'Dancing Script', cursive; }
                .font-serif { font-family: 'Playfair Display', serif; }

                @keyframes float-rise {
                    0% { transform: translateY(0) scale(1); opacity: 0; }
                    20% { opacity: 0.4; }
                    80% { opacity: 0.4; }
                    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
                }

                @keyframes sway {
                    0%, 100% { transform: rotate(-3deg) translateX(-5px); }
                    50% { transform: rotate(3deg) translateX(5px); }
                }

                @keyframes reveal-up {
                    from { transform: translateY(100px); opacity: 0; filter: blur(10px); }
                    to { transform: translateY(0); opacity: 1; filter: blur(0); }
                }

                @keyframes pulse-fast {
                    0%, 100% { transform: scale(1); opacity: 1; }
                    50% { transform: scale(1.3); opacity: 0.7; }
                }

                .animate-float-rise { animation: float-rise linear infinite; }
                .animate-sway { animation: sway 4s ease-in-out infinite; }
                .animate-reveal-up { animation: reveal-up 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
                .animate-pulse-fast { animation: pulse-fast 1.2s ease-in-out infinite; }

            `}</style>
        </div>
    );
};

        // 3. Chocolate Day (Melted drips)
        const ChocolateDay = ({ data }) => {
    const [isUnwrapped, setIsUnwrapped] = useState(false);

    return (
        <div className={`min-h-screen transition-colors duration-1000 flex flex-col items-center justify-center p-6 relative overflow-hidden ${isUnwrapped ? 'bg-[#2d0f0f]' : 'bg-[#1a0505]'}`}>
            
            {/* 1. THE MOLTEN BACKGROUND */}
            <div className="absolute inset-0 z-0">
                {isUnwrapped ? (
                    // Molten Chocolate Swirls
                    <>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,#4a1c1c_0%,#1a0505_100%)]"></div>
                        <div className="absolute top-[-20%] left-[-10%] w-full h-full bg-[#3d1414] rounded-[30%_70%_70%_30%/30%_30%_70%_70%] blur-[100px] animate-melt-flow opacity-60"></div>
                        <div className="absolute bottom-[-20%] right-[-10%] w-full h-full bg-[#5c1a1a] rounded-[70%_30%_30%_70%/70%_70%_30%_30%] blur-[100px] animate-melt-flow-reverse opacity-40"></div>
                    </>
                ) : (
                    <div className="absolute inset-0 bg-[#1a0505]"></div>
                )}
                
                {/* Floating Cocoa Beans & Hearts */}
                {isUnwrapped && [...Array(15)].map((_, i) => (
                    <div key={i} className="absolute animate-float-slow text-2xl opacity-30" style={{
                        left: `${Math.random() * 100}%`,
                        top: `${Math.random() * 100}%`,
                        animationDelay: `${Math.random() * 5}s`
                    }}>ü§é</div>
                ))}
            </div>

            {/* 2. THE INTERACTIVE CHOCOLATE BAR */}
            <div className="relative z-10 w-full max-w-md flex flex-col items-center">
                
                {!isUnwrapped ? (
                    /* THE WRAPPED BAR */
                    <div 
                        onClick={() => setIsUnwrapped(true)}
                        className="cursor-pointer group relative"
                    >
                        <div className="absolute -inset-4 bg-amber-500/20 blur-2xl group-hover:bg-amber-500/40 transition-all"></div>
                        
                        {/* Wrapper Design */}
                        <div className="w-64 h-96 bg-gradient-to-br from-red-700 via-red-800 to-red-950 rounded-lg shadow-2xl border-2 border-amber-600/30 flex flex-col items-center justify-between p-6 overflow-hidden relative">
                            <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                            <div className="w-full h-12 border-y border-amber-500/50 flex items-center justify-center">
                                <span className="text-amber-500 tracking-[0.3em] text-[10px] font-bold">PREMIUM COCOA</span>
                            </div>
                            <div className="text-center">
                                <span className="text-5xl mb-2 block">üç´</span>
                                <h2 className="text-amber-500 font-serif italic text-2xl">Sweetest Love</h2>
                            </div>
                            <div className="text-amber-500/50 text-[10px] animate-pulse">TAP TO UNWRAP</div>
                        </div>
                    </div>
                ) : (
                    /* THE MELTED REVEAL */
                    <div className="flex flex-col items-center w-full animate-reveal-content">
                        
                        <div className="relative w-64 h-64 mb-10">
                            {/* The Heart "Melting" into the Photo */}
                            <div className="absolute inset-0 bg-rose-600 rounded-full blur-3xl opacity-40 animate-pulse"></div>
                            
                            <div className="relative w-full h-full p-4">
                                <div className="w-full h-full rounded-[45%_45%_50%_50%/40%_40%_60%_60%] bg-[#3d1414] overflow-hidden border-4 border-amber-900 shadow-2xl animate-morph-heart">
                                    {data.image ? (
                                        <img src={data.image} className="w-full h-full object-cover mix-blend-overlay opacity-80" alt="Us" />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center">
                                            <span className="text-7xl">ü§é</span>
                                        </div>
                                    )}
                                </div>
                                {/* Drip Effects */}
                                <div className="absolute bottom-4 left-1/4 w-4 h-12 bg-[#3d1414] rounded-full animate-drip"></div>
                                <div className="absolute bottom-0 right-1/3 w-3 h-8 bg-[#3d1414] rounded-full animate-drip [animation-delay:0.5s]"></div>
                            </div>

                            {/* Emojis floating around the reveal */}
                            <span className="absolute -top-4 -right-4 text-5xl animate-bounce">üê±</span>
                            <span className="absolute -bottom-4 -left-4 text-5xl animate-bounce [animation-delay:0.3s]">üêØ</span>
                        </div>

                        {/* MESSAGE SECTION */}
                        <div className="text-center space-y-6">
                            <h1 className="font-serif text-5xl text-white italic">
                                Melt My <span className="text-amber-500">Heart.</span>
                            </h1>
                            
                            <div className="bg-[#1a0505]/60 backdrop-blur-md p-8 rounded-[30px] border border-amber-900/30 shadow-2xl relative">
                                <span className="absolute -top-3 left-1/2 -translate-x-1/2 text-2xl">‚ú®</span>
                                <p className="font-hand text-3xl md:text-4xl text-amber-100/90 leading-snug">
                                    "{data.message || "You‚Äôre sweeter than any chocolate, and you melt my heart every single day."}"
                                </p>
